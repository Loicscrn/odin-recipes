        <h2>Ingredients</h2>
        <ul>
            <li>Water</li>
        </ul>
    
        <h2>Recipe</h2>
        <ol>
            <li>Pour water into an ice cube tray</li>
            <li>Place the tray in the freezer</li>
            <li>Wait until the water is frozen into ice cubes</li>
            <li>Serve</li>
        </ol>
    
        <a href="#">Review this recipe</a>
        <br><br><em>You can use your Ice Cubes to replace Water in the <a href="./boiled_water.html">Boiled Water</a> recipe.</em>
